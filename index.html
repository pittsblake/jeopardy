<!DOCTYPE html>
<html>
  <head>
    <title>Jeopardy</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>

                </div>

                <td class ="center"><a class="btn nickCage1">200</a></td>

                <td class ="center"><a class="btn dogs3">400</a></td>

                <td class ="center"><a class="btn nickCage3">400</a></td>
                <td class ="center"><a class="btn baseball3">400</a></td>
            </tr>
            <tr>
                <td class ="center"><a class="btn cats4">500</a></td>
                <td class ="center"><a class="btn dogs4">500</a></td>
                <td class ="center"><a class="btn birds4">500</a></td>
                <td class ="center"><a class="btn nickCage4">500</a></td>
                <td class ="center"><a class="btn baseball4">500</a></td>

            </div>
    </div>
    
    <div class= "row center">
        <div>
            <h2 id="score">0</h2>

    </div>

</div>
